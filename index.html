<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/Logo_icon.svg" />
    <!-- Preconnect to Google Fonts to establish early connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect to Cloudinary to establish early connection -->
    <link rel="preconnect" href="https://res.cloudinary.com">
    <!-- Load font CSS asynchronously with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@100;200;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- Fallback in case JavaScript is disabled -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    </noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Voltant Energy - Shaping a net-zero future with smart, sustainable energy solutions. We provide innovative waste-to-energy technology, EV charging infrastructure, and energy monitoring systems for businesses committed to sustainability." />
    <title>Voltant Energy</title>
    <!-- Preload critical CSS -->
    <style>
      /* Minimal critical CSS for initial render */
      @font-face {
        font-family: 'Cairo';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Cairo'), local('Cairo-Regular'), url(https://fonts.gstatic.com/s/cairo/v10/SLXGc1nY6HkvalIhTps.woff2) format('woff2');
      }
      
      html, body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
